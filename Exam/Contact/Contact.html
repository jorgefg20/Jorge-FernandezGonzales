        <left>
            <button style="width: 200px;"
                onclick="document.getElementById('id01').style.display = 'block'">Consulta</button>
            <left>
                <div id="id01" class="modal">
                    <form class="modal-content animate">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display ='none'" class="close"
                                title="Close Modal">&times;</span>
                            <img src="../images/consulta.png" style="width: 50%;" class="avatar">
                        </div>

                        <div class="container">
                            <label for="username"><b>Nombre</b></label>
                            <input type="text" placeholder="Ingrese su nombre" required>

                            <label for="password"><b>Celular</b></label>
                            <input type="password" placeholder="ingrese su numero de celular" required>
                           
                            <label for="password"><b>Consulta</b></label>
                            <input type="password" placeholder="ingrese su Consulta" required>
                                <center>
                               <button>Enviar </button>
                                </center>
                        </div>
                        
                    </form>
                </div>

                <script>
                    var modal = document.getElementById('id01');

                    window.onclick = function (event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>
